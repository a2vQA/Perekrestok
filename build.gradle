plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
    id "io.freefair.lombok" version "6.0.0-m2"
}

allure {
    report {
        version.set("2.25.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.25.0")
            }
        }
    }
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

group = 'ru.perekrestok'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.19.1',
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'io.qameta.allure:allure-selenide:2.25.0',
            'io.qameta.allure:allure-rest-assured:2.21.0',
            'org.aeonbits.owner:owner:1.0.12',
            'io.rest-assured:rest-assured:5.4.0',
            'org.slf4j:slf4j-simple:2.0.7',
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
    systemProperties(System.getProperties())

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task withTags(type: Test) {
    String tags = System.getProperty("tags", "smoke")
    useJUnitPlatform {
        systemProperties(System.getProperties())
        includeTags tags.split(',')
    }
}